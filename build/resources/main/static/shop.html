<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="3104645.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Element Battle</title>
    <link rel="stylesheet" href="shop.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
<header>
    <nav>
        <div class="nav-left">
            <img src="3104645.png" alt="Logo" class="logo">
            <h1 class="nav-title">Element Battle Shop</h1>
        </div>
        <div class="nav-buttons">
            <button onclick="window.location.href='game.html'" class="but back-btn">
                <i class="fas fa-arrow-left"></i>
                <i class="fas fa-gamepad"></i> Zurück zum Spiel
            </button>
        </div>
        <div class="nav-right">
            <span id="userInfo" style="display: none;">
                <span id="username" style="font-weight: bold;"></span>
                <button id="logoutButton" class="but auth-btn logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Abmelden
                </button>
            </span>
            <div id="authButtons" style="display: none;">
                <button class="but auth-btn" onclick="window.location.href='login.html#login'">
                    <i class="fas fa-sign-in-alt"></i> Anmelden
                </button>
                <button class="but auth-btn" onclick="window.location.href='login.html#register'">
                    <i class="fas fa-user-plus"></i> Registrieren
                </button>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="shop-container">
        <h2>Willkommen im Shop</h2>
        <button id="buyAllBackgrounds" class="but buy-all-btn">Hintergründe kaufen (30 Coins)</button>
        <div class="shop-items">
            <div class="shop-row">
                <div class="shop-item">
                    <h3>Dino aus dem Dolle Dino Delta</h3>
                    <img src="background1.gif" alt="Hintergrund 1">
                    <button id="background-toggle-button1" class="but toggle-button" data-background="background1">Aktivieren</button>
                </div>
                <div class="shop-item">
                    <h3>Coole Space Animation</h3>
                    <img src="background2.gif" alt="Hintergrund 2">
                    <button id="background-toggle-button2" class="but toggle-button" data-background="background2">Aktivieren</button>
                </div>
            </div>
            <div class="shop-row">
                <div class="shop-item">
                    <h3>Cooler Skateboard Junge</h3>
                    <img src="background3.gif" alt="Hintergrund 3">
                    <button id="background-toggle-button3" class="but toggle-button" data-background="background3">Aktivieren</button>
                </div>
                <div class="shop-item">
                    <h3>Fliegende Katze</h3>
                    <img src="background4.gif" alt="Hintergrund 4">
                    <button id="background-toggle-button4" class="but toggle-button" data-background="background4">Aktivieren</button>
                </div>
            </div>
        </div>
    </div>
    <div class="shop-container">
        <h2>Kartendesign</h2>
        <div class="card-design">
            <div class="design-container">
                <button id="buyCardDesign" class="but buy-design-btn" onclick="buyCardDesign()">Premium Kartendesigns kaufen (20 Coins)</button>
                <div class="design-row">
                    <div class="shop-item">
                        <div class="design-preview" id="previewDefault"></div>
                        <button id="toggleCardDesignDefault" class="but toggle-button2" data-design="default" style="display: none;">Aktivieren</button>
                    </div>
                    <div class="shop-item">
                        <div class="design-preview" id="preview1"></div>
                        <button id="toggleCardDesign1" class="but toggle-button2" data-design="1" style="display: none;">Aktivieren</button>
                    </div>
                </div>
                <div class="design-row">
                    <div class="shop-item">
                        <div class="design-preview" id="preview2"></div>
                        <button id="toggleCardDesign2" class="but toggle-button2" data-design="2" style="display: none;">Aktivieren</button>
                    </div>
                    <div class="shop-item">
                        <div class="design-preview" id="preview3"></div>
                        <button id="toggleCardDesign3" class="but toggle-button2" data-design="3" style="display: none;">Aktivieren</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="shop.js"></script>
</body>
</html>
