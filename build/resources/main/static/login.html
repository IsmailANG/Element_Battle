<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="1721923.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Element Battle</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
<header>
    <nav>
        <div class="nav-left">
            <img src="3104645.png" alt="Logo" class="logo">
            <h1 class="nav-title">Account Management Element Battle</h1>
        </div>
        <div class="nav-buttons">
            <button onclick="window.location.href='shop.html'" class="but back-btn">
                <i class="fas fa-arrow-left"></i>
                <i class="fas fa-store"></i>Zurück zum Shop
            </button>
            <button onclick="window.location.href='game.html'" class="but back-btn">
                <i class="fas fa-arrow-left"></i>
                <i class="fas fa-gamepad"></i> Zurück zum Spiel
            </button>
        </div>
    </nav>
</header>
<main>
    <div class="form-container login-container">
        <h2>Anmelden</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Benutzername</label>
                <div class="input-wrapper">
                    <input type="text" id="username" name="username" required>
                    <i class="fas fa-user input-icon"></i>
                </div>
            </div>
            <div class="input-group">
                <label for="password">Passwort</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-lock input-icon"></i>
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="but save-btn">Anmelden</button>
        </form>
        <div id="loginMessage"></div>
        <p>Noch kein Konto? <a href="#" id="showRegister">Registrieren</a></p>
    </div>
    <div class="form-container register-container" style="display: none;">
        <h2>Registrieren</h2>
        <form id="registerForm">
            <div class="input-group">
                <label for="newUsername">Benutzername</label>
                <div class="input-wrapper">
                    <input type="text" id="newUsername" name="newUsername" required>
                    <i class="fas fa-user input-icon"></i>
                </div>
            </div>
            <div class="input-group">
                <label for="newPassword">Passwort</label>
                <div class="input-wrapper">
                    <input type="password" id="newPassword" name="newPassword" required>
                    <i class="fas fa-lock input-icon"></i>
                    <button type="button" class="toggle-password" id="toggleNewPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="but save-btn">Registrieren</button>
        </form>
        <div id="registerMessage"></div>
        <p>Bereits ein Konto? <a href="#" id="showLogin">Anmelden</a></p>
    </div>
</main>

<script src="login.js"></script>
</body>
</html>
